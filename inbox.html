<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script defer src="index.js"></script>
        <title>Inbox/Messenger</title>
    </head>
    <body>
        <link rel="stylesheet" href="Extras/">

        <header>
            <div id="myheader"></div>
        </header>

        <div class="inbox-page">
            <div class="chat">
                <div class="sidebar">
                    <div class="sidebar-elements">
                        <div class="sidebar-element">
                            <span class="material-symbols-outlined all">
                                list
                            </span>
                            <a class="all">All</a>
                        </div>
                        <div class="count sidebar-element">1</div>
                    </div>
                    <div class="sidebar-elements">
                        <div class="sidebar-element">
                            <span class="material-symbols-outlined your-inbox">
                                inbox
                            </span>
                            <a class="your-inbox">Your inbox</a>
                        </div>
                        <div class="count sidebar-element">1</div>
                    </div>
                    <div class="sidebar-elements">
                        <div class="sidebar-element">
                            <span class="material-symbols-outlined mentioned">
                                alternate_email
                            </span>             
                            <a class="mentioned">Mentioned</a>
                        </div>
                        <div class="count sidebar-element">1</div>
                    </div>
                    <div class="sidebar-elements">
                        <div class="sidebar-element">
                            <span class="material-symbols-outlined unassigned">
                                person_filled
                            </span>
                            <a class="unassigned">Unassigned</a>
                        </div>
                        <div class="count sidebar-element">1</div>
                    </div>
                </div>
    
                <div class="chat-list">
                    
                </div>
            </div>
        </div>

        <div class="page">
            
        </div>

        <footer>
            <div id="myfooter"></div>
        </footer>

    </body>
</html>
